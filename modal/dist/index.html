<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-slate-950">
      <div id="modal" class="bg-[url('../public/images/hero.jpeg')] h-[100vh] w-[100%] bg-no-repeat bg-cover grid place-items-center">
           <div class="modal-content w-[90vw] max-w-[670px] bg-white m-auto text-center rounded h-[30vh] shadow-md flex flex-col items-center justify-center">
               <h1 class="text-[2.5rem] font-bold text-blue-950 tracking-[2px] mb-[1.25rem]">Modal Project</h1>   
               <button id="open_modal" class="border-0  bg-blue-400 px-[0.5rem] py-[0.25rem] rounded-[5px] uppercase tracking-[2px] text-white transition-all duration-300 hover:bg-black">open modal</button>
           </div>
      </div>
      <div id="overlay" class="fixed top-0 left-0 w-[100%] h-[100%] bg-light-blue grid place-items-center invisible z-[-10]">
           <div class="overlay-content bg-white w-[90vw] max-w-[670px] h-[25vh] flex flex-col justify-center items-center relative">
                <h1 class="text-[2.5rem] font-semibold tracking-[2px]">Modal Content</h1>
                <buttton id="close_btn" class="absolute top-0 right-0 p-[0.5rem] cursor-pointer transition-all duration-300 hover:text-red-500"><i class="fa fa-times"></i></buttton>      
           </div>
      </div>
      <script src="./app.js"></script>
</body>
</html>
