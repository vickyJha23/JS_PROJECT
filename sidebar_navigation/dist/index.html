<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    4
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/css-social-buttons/1.4.0/css/zocial.min.css"
      integrity="sha512-D+88+j7wBsrfUyRLxvAi/ZYJ+2xffS/A9skvhx8Q8cxXv5rVrNX5BYm+GblI1POb23bjAygg2nXytDHtoGc9lQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-slate-950">
    <div class="toggle_container absolute top-0 right-0 overflow-hidden">
      <button
        class="animate-jump toggleBtn border-0 bg-transparent outline-0 text-blue-400 transition-colors duration-300 hover:text-red-600 text-[2rem] p-[1rem]"
      >
        <i class="fa fa-bars"></i>
      </button>
    </div>
    <nav
      id="sidebar"
      class="fixed top-0 left-0 h-[100%] w-[300px] bg-white overflow-hidden transition-all duration-200 translate-x-[-100%]"
    >
      <div
        class="sidebar-container h-[100%] p-[1rem] grid gap-4 grid-rows-[auto,1fr,auto]"
      >
        <div class="sidebar-header flex justify-between items-center">
          <div class="logo">
            <h2 class="text-[1.2rem] capitalize tracking-[2px]">
              <span class="text-black">coding</span>
              <span class="text-blue-400">addict</span>
            </h2>
          </div>
          <div class="close_button_container">
            <button class="text-red-600 hover:animate-spin" id="close_btn">
              <i class="fa fa-times"></i>
            </button>
          </div>
        </div>
        <div class="links_container">
          <ul class="links">
            <li>
              <a
                href="#"
                class="text-[1.2rem] py-[1rem] inline-block tracking-[2px] text-slate-400 transition-colors duration-300 hover:text-[#333]"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-[1.2rem] py-[1rem] inline-block tracking-[2px] text-slate-400 transition-colors duration-300 hover:text-[#333]"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-[1.2rem] py-[1rem] inline-block tracking-[2px] text-slate-400 transition-colors duration-300 hover:text-[#333]"
                >Project</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-[1.2rem] py-[1rem] inline-block tracking-[2px] text-slate-400 transition-colors duration-300 hover:text-[#333]"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <div class="social_media_container mb-[1rem]">
          <ul class="social_media_items flex justify-center">
            <li class="mx-[0.5rem] self-center">
              <a
                href="#"
                class="text-[1.3rem] transition-colors duration-300 hover:text-slate-400"
                ><i class="fab fa-facebook"></i
              ></a>
            </li>
            <li class="mx-[0.5rem] self-center">
              <a
                href="#"
                class="text-[1.3rem] transition-colors duration-300 hover:text-slate-400"
                ><i class="fab fa-whatsapp"></i
              ></a>
            </li>
            <li class="mx-[0.5rem] self-center">
              <a
                href="#"
                class="text-[1.3rem] transition-colors duration-300 hover:text-slate-400"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
            <li class="mx-[0.5rem] self-center">
              <a
                href="#"
                class="text-[1.3rem] transition-colors duration-300 hover:text-slate-400"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
            <li class="mx-[0.5rem] self-center">
              <a
                href="#"
                class="text-[1.3rem] transition-colors duration-300 hover:text-slate-400"
                ><i class="fab fa-linkedin"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script src="./app.js"></script>
  </body>
</html>
