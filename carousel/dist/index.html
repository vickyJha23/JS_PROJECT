<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body class="bg-slate-950">
       <div id="carousel">
             <div class="carousle-container min-h-[100vh]  max-w-xl m-auto">
                  <div class="title mt-[15vh] mb-[4rem]">
                       <h2 class="text-white mb-[0.5rem] text-[2.5rem] font-semibold capitalize tracking-[3px] text-center">Our reviews</h2>
                       <div class="underline w-[8rem] h-[0.25rem] bg-blue-500 m-auto rounded"></div>        
                  </div>
                  <div class="contents-container bg-white p-[1rem] rounded">
                         <div class="img-container mb-[1rem] relative w-[100px] h-[100px] m-auto before:absolute before:w-[100px] before:h-[100px] before::content-[''] before:bg-blue-400 before:rounded-full before:top-[-0.20rem] before:right-[-0.5rem] after:absolute after:w-[40px] after:h-[40px] after:content-['\f10d'] after:font-[900] after:bg-blue-400 after:top-[0] after:left-[0] after:translate-x-[-10%] after:translate-y-[-10%] after:rounded-full after:font-[Font Awesome 5 Free] after:grid after:place-items-center after:text-white">
                              <img id="developer_img" class="relative w-[100%] h-[100%] object-cover rounded-full" src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHBvcnRyYWl0fGVufDB8fDB8fHww" alt="()">
                         </div>
                         <div class="details">
                               <h4 id="developer_name" class="text-center tracking-[3px] mb-[0.5rem] font-semibold">Susan Smith</h4>
                               <p id="developer_designation" class="text-center uppercase mb-[0.5rem] text-[0.8rem] tracking-[1px] text-blue-400">web developer</p>
                               <p id="developer_description" class="text-justify mb-[0.5rem]">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur eius quibusdam numquam hic placeat odit inventore impedit quis necessitatibus aut commodi dignissimo enim excepturi voluptatum soluta cumque veniam?</p>
                         </div>
                         <div class="btn-container flex justify-center mt-[1rem] mb-[1rem]">
                                <button class="prev_btn mr-[0.5rem] text-[1.5rem] font-semibold bg-yellow-500 text-white px-[0.75rem] rounded-xl align-middle"><i class="fa-solid fa-less-than"></i></button>
                                <button class="next_btn ml-[0.5rem] text-[1.5rem] font-semibold bg-yellow-500 text-white px-[0.75rem] rounded-xl align-middle"><i class="fa-solid fa-greater-than"></i></button>
                         </div>             
                         <div class="text-center">
                               <button class="random_btn border-[3px] border-blue-700 bg-blue-200 uppercase px-[0.35rem] py-[0.15rem] tracking-[3px] rounded text-blue-400">surprise</button>
                         </div>
                  </div>
             </div>
       </div>
     <script src="./app.js"></script>  
</body>
</html>
