<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter application...</title>
    <link rel="stylesheet" href="../dist/style2.css">
    <script src="app.js" defer></script>
</head>
<body class="m-0 p-0 h-[100vh] grid place-items-center">
         <div class="w-[90vw] max-w-[640px] bg-slate-300 m-auto h-auto flex flex-col justify-center items-center rounded">
             <div class="header">
                   <h1 class="font-semibold text-[2rem] uppercase tracking-[3px] pt-[1rem]">Counter</h1>
             </div>
             <div class="counter-content">
                   <p class="counter_value text-[4rem] py-[1rem]">0</p>
             </div>
             <div class="btnContainer p-[1rem]">
                  <buttton class="increment border-[2px] border-blue-600 py-[0.35rem] px-[0.25rem] uppercase tracking-[3px] mr-2 rounded select-none">increment</buttton>
                  <buttton class="reset border-[2px] border-blue-950 py-[0.25rem] px-[0.35rem] uppercase tracking-[3px] mr-2 rounded select-none">reset</buttton>
                  <buttton class="decrement border-[2px] border-blue-950 py-[0.25rem] px-[0.35rem] uppercase tracking-[3px] mr-2 rounded select-none">decrement</buttton>
             </div>
         </div>
</body>
</html>
